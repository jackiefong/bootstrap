apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap.local-path-provisioner
  namespace: argocd
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: v1.19.9/local-path-provisioner
    repoURL: 'https://github.com/jackiefong/bootstrap.git'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
